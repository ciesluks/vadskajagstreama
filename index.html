<!DOCTYPE html>
<html>
<head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <style>
    body {
        font-size: 16px;
    }
    .center {
        text-align: center;
    }
    .small {
        font-size: 12px; /* 75% of the baseline */
    }
    .large {
        font-size: 20px; /* 125% of the baseline */
    }
    </style>
</head>
<body>
    <div class="center">
        <p class="large">This text is centered.</p>
        <p>This text is centered.</p>
        <p class="small">This text is centered.</p>
    </div>
</body>
</html>
